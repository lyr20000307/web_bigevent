<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/layui-v2.6.8/layui/css/layui.css">
    <link rel="stylesheet" href="/css/article/art_pub.css">
</head>

<body>
    <!-- 卡片区域 -->
    <div class="layui-card">
        <div class="layui-card-header">写文章</div>
        <div class="layui-card-body">
            <!-- 发表文章的表单 -->
            <form class="layui-form">
                <!-- 第一行 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">文章的标题</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <!-- 第二行 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">文章类别</label>
                    <div class="layui-input-block">
                        <select name="cate_id" lay-verify="required">

                          </select>
                    </div>
                </div>


                <!-- 第三行 -->




                <!-- 第四行 -->





                <!-- 第五行 -->
            </form>
        </div>
    </div>

    <!-- 分类的模板结构 -->
    <script type="text/html" id="tpl-cate">
        <option value="">请选择文章类别</option>
        {{each data}}
        <option value="{{$value.Id}}">{{$value.name}}</option>
        {{/each}}
    </script>



    <!-- 导入第三方的 js 插件 -->
    <script src="/layui-v2.6.8/layui/layui.js"></script>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/baseAPI.js"></script>
    <script src="/js/template-web.js"></script>
    <!-- 导入自己的 js 脚本 -->
    <script src="/js/article/art_pub.js"></script>

</body>

</html>
